<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro</title>
        <link rel="stylesheet" href="../Css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="cadastro-container">
            <form id="form-cadastro" class="cadastro-form">
                <h1>Cadastro</h1>

                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" placeholder="Digite seu usuário">
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha">
                </div>

                <div class="form-group">
                    <label for="password-confirm">Confirmar Senha</label>
                    <input type="password" id="confirm-password" name="password" placeholder="Confirme sua senha">
                </div>

                <div class="npc">
                    <a href="index.html"><h2>Já tenho uma conta</h2></a>
                </div>

                <button type="submit">Cadastrar</button>
            </form>
        </div>

        <script src="../Scripts/cadastro.js"></script>
        <script src="../Scripts/password.js"></script>
    </body>
</html>
