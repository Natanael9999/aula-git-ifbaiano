<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <form id="form-login" class="login-form">
            <h1>Login</h1>
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" style="display: none;">
                <input type="text" id="password-display" placeholder="Digite sua senha">
            </div>

            <div class="npc">
                <a href="Cadastro.html"><h2>Não possuo cadastro</h2></a>
            </div>
            
            <button type="submit">Entrar</button>
        </form>
    </div>
    <script src="../Scripts/script.js"></script>
    <script src="../Scripts/password.js"></script>
</body>
</html>
